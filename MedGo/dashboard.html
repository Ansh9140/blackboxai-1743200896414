<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MedGo</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="dashboard.html" class="text-2xl font-bold text-blue-600">MedGo</a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="dashboard.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Order History
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <button type="button" onclick="logout()" class="relative inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="fas fa-sign-out-alt -ml-1 mr-2"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Search Bar -->
        <div class="px-4 sm:px-0 mb-6">
            <div class="relative">
                <input type="text" id="search" placeholder="Search medicines..." 
                    class="w-full px-4 py-2 pl-10 pr-8 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- Medicine Categories -->
        <div class="px-4 sm:px-0 mb-6">
            <div class="flex space-x-4 overflow-x-auto pb-2">
                <button class="px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium">All</button>
                <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full text-sm font-medium hover:bg-gray-300">Fever & Pain</button>
                <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full text-sm font-medium hover:bg-gray-300">Cold & Flu</button>
                <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full text-sm font-medium hover:bg-gray-300">Digestive Health</button>
                <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full text-sm font-medium hover:bg-gray-300">First Aid</button>
                <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-full text-sm font-medium hover:bg-gray-300">Vitamins</button>
            </div>
        </div>

        <!-- Medicine Grid -->
        <div class="px-4 sm:px-0">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Medicine Card 1 -->
                <div class="bg-white overflow-hidden shadow-sm rounded-lg">
                    <div class="p-4">
                        <img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2830&q=80" 
                            alt="Paracetamol" class="w-full h-48 object-cover rounded-lg mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">Paracetamol</h3>
                        <p class="text-sm text-gray-500 mb-2">500mg Tablets</p>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg font-bold text-gray-900">₹25.00</span>
                            <span class="text-sm text-green-600">In Stock</span>
                        </div>
                        <button onclick="orderMedicine('Paracetamol', 25.00)" 
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Order Now
                        </button>
                    </div>
                </div>

                <!-- Medicine Card 2 -->
                <div class="bg-white overflow-hidden shadow-sm rounded-lg">
                    <div class="p-4">
                        <img src="https://images.unsplash.com/photo-1587854692152-cbe660dbde88?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2830&q=80" 
                            alt="Vitamin C" class="w-full h-48 object-cover rounded-lg mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">Vitamin C</h3>
                        <p class="text-sm text-gray-500 mb-2">1000mg Tablets</p>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg font-bold text-gray-900">₹150.00</span>
                            <span class="text-sm text-green-600">In Stock</span>
                        </div>
                        <button onclick="orderMedicine('Vitamin C', 150.00)" 
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Order Now
                        </button>
                    </div>
                </div>

                <!-- Medicine Card 3 -->
                <div class="bg-white overflow-hidden shadow-sm rounded-lg">
                    <div class="p-4">
                        <img src="https://images.unsplash.com/photo-1585435557343-3b092031a831?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2830&q=80" 
                            alt="First Aid Kit" class="w-full h-48 object-cover rounded-lg mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">First Aid Kit</h3>
                        <p class="text-sm text-gray-500 mb-2">Complete Emergency Kit</p>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg font-bold text-gray-900">₹499.00</span>
                            <span class="text-sm text-green-600">In Stock</span>
                        </div>
                        <button onclick="orderMedicine('First Aid Kit', 499.00)" 
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            Order Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function orderMedicine(name, price) {
            // Store selected medicine details in localStorage
            localStorage.setItem('selectedMedicine', JSON.stringify({
                name: name,
                price: price
            }));
            
            // Redirect to order page
            window.location.href = 'order.html';
        }

        function logout() {
            // Clear any stored user data
            localStorage.clear();
            // Redirect to login page
            window.location.href = 'login.html';
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            // In a real application, this would filter the medicines based on the search term
            console.log('Searching for:', searchTerm);
        });
    </script>
</body>
</html>
